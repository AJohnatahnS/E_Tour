<div
  class="one-day-tours"
  [ngStyle]="{ 'background-image': 'url(' + currentBackground + ')' }"
>
  <div class="content-box">
    <h1>{{ tour.title }}</h1>

    <p><strong>ราคา:</strong> {{ tour.price }}</p>
    <p><strong>ขนาดกลุ่ม:</strong> {{ tour.groupSize }}</p>
    <p><strong>การเดินทาง:</strong> {{ tour.transport }}</p>
    <p><strong>ที่พัก:</strong> {{ tour.accommodation }}</p>

    <ul class="schedule">
      <li *ngFor="let event of tour.schedule">
        <strong>{{ event.time }}</strong> - {{ event.activity }}
      </li>
    </ul>

    <div class="bottom-buttons">
      <button class="btn-green" routerLink="/contact">Contact</button>
    </div>
  </div>
</div>
